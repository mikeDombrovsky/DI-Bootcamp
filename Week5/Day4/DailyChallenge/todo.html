<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Daily Challenge Todo List</title>
</head>

<body>
    <main class="vh-100 d-flex  
        justify-content-center">
        <div class="h-50 mt-5 p-3 d-flex flex-column">
            <h2 class="text-center">TO-DO LIST</h2>

            <form action="" class="new_task_form">
                <input type="text" name="new_task" id="new_task_input">
                <input type="submit" id="submit_input" onclick="addTask(event)" value="ADD">
            </form>
            <div class="tasks_container mt-3 bg-light text-dark">
                <div class="listTasks">

                </div>
                <div class="d-flex justify-content-end">
                    <a id="clear_btn" onclick="clearAllTasks()" class="v-100 d-none">Clear</a>
                </div>
            </div>

        </div>

    </main>

    <script src="./todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/235f313335.js" crossorigin="anonymous"></script>
</body>

</html>
