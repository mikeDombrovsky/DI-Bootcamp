<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container text-center mt-5">
            <div class="row">
                <div id="display_parent" class="col-12 p-0">
                    <p class="p-4" type=text name="display" value="0" id="display">0</p>
                </div>
            </div>
            <div class="row">
                <button class="col-3 number_btn" type="button" name="button" onclick="number(1);">1</button>
                <button class="col-3 number_btn" type="button" name="button" onclick="number(2);">2</button>
                <button class="col-3 number_btn" type="button" nsame="button" onclick="number(3);">3</button>
                <button class="col-3 number_btn" type="button" name="button" onclick="number(4);">4</button>
            </div>
            <div class="row">
                <button class="col-3 number_btn" type="button" name="button" onclick="number(5);">5</button>
                <button class="col-3 number_btn" type="button" name="button" onclick="number(6);">6</button>
                <button class="col-3 number_btn" type="button" name="button" onclick="number(7);">7</button>
                <button class="col-3 number_btn" type="button" name="button" onclick="number(8);">8</button>

            </div>
            <div class="row">
                <button class="col-3 number_btn" type="button" name="button" onclick="number(9);">9</button>
                <button class="col-3 number_btn" type="button" name="button" onclick="number(0);">0</button>
                <button class="col-3 number_btn" type="button" name="button" onclick="operator('.');">.</button>
                <button class="col-3 operator_btn" type="button" name="button" onclick="operator('+');">+</button>
            </div>
            <div class="row">

                <button class="col-3 operator_btn" type="button" name="button" onclick="operator('-');">-</button>
                <button class="col-3 operator_btn" type="button" name="button" onclick="operator('*');">*</button>
                <button class="col-3 operator_btn" type="button" name="button" onclick="operator('/');">/</button>
                <button class="col-3 operator_btn" type="button" name="button" onclick="equal();">=</button>
            </div>
            <div class="row">
                <button class="col-6 clear_btn" type="button" name="button" onclick="clear_last();">clear</button>
                <button class="col-6 reset_btn" type="button" name="button" onclick="reset();">reset</button>
            </div>


        </div>

    </main>
    <script src="calculator.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
