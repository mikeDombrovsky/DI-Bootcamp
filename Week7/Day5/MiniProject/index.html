<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Genegator</title>
</head>

<body>
    <section class="main">
        <div class="container">
            <div class="quote">
                <q>
                    <p id="quote_text" class="quote_text">Quote quotski</p>
                </q>
                <div id="author" class="author">Author Authorovich</div>
            </div>
            <button onclick="generate()">Generate Quote</button>
            <form action="" id="add_form">
                <textarea id="input_quote" name="input_quote" rows="4" placeholder="add quote" cols="50"
                    required></textarea>
                <input type="text" name="quote" id="input_author" placeholder="add author name" required>
                <button onclick="addQuote()">Add New Quote</button>
            </form>
            <div class="buttons">
                <button id="count_all" onclick="countAllChars()">Count all chars<span>0</span></button>
                <button id="count_without" onclick="countWithoutSpaces()">Count chars without
                    spaces<span>0</span></button>
                <button id="count_words" onclick="countWords()">Count words<span>0</span></button>
                <button id="add_like" onclick="addLike()">Add like and show likes<span>0</span></button>
            </div>
            <div class="search">
                <!-- <form action="" id="search_form"> -->
                <input type="search" name="search" id="input_search" placeholder="add author name">
                <button onclick="search()">Search Quote</button>
                <!-- </form> -->
                <div id="quotes_container"></div>
                <p class="prev_next">
                    <button onclick="prev()">PREV</button>
                    <span></span>
                    <button onclick="next()">NEXT</button>
                </p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
