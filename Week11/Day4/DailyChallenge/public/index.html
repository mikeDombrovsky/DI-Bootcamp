<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/235f313335.js" crossorigin="anonymous"></script>
    <title>Smile Game</title>
</head>

<body>
    <div class="cover">
        <i id="spinner" class="fa-solid fa-spinner fa-spin-pulse fa-2xl"></i>
    </div>
    <div class="clapping_hands">Bravo! 👏👏👏</div>
    <main>
        <span id="reaction">😊</span>
        <h1>Emoji Game</h1>
        <p>Try guessing proper emoji name!</p>
        <button id="start">Start Game</button>
        <form>

            <span class="score">
                Score: <span id="score">0</span>
            </span>
            <div id="changeable">
            </div>

            <input type="submit" value="send">
        </form>
    </main>


    <script src="./script.js"></script>
</body>

</html>
